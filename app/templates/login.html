<html>
<head>
    <meta charset=utf-8 />
    <title>Login</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="{{url_for('static',filename='dist/css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='dist/css/login.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/login.js')}}"></script>
</head>
<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h2>Log in with your email account</h2>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
			<form action="{{ url_for('login') }}" method=post>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                            	<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                            </div>
                            <div class="form-group">
                                <label for="key" class="sr-only">Password</label>
                                <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                            </div>
  			</form>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <a href="file:/home/francisco/selp/SELP/templates/signup.html" class="forget" data-toggle="modal" data-target=".forget-modal">New user, sign up?</a>
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Page © - 2014</p>
            </div>
        </div>
    </div>
</footer>
