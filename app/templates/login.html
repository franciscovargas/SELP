<html>
<head>
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Login</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="{{url_for('static',filename='dist/css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='dist/css/login.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/login.js')}}"></script>
</head>
{% block body %}
<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h2>Log in with your email account</h2>
			<form action="{{ url_for('login') }}" method=post>
                            <div class="form-group">
                              <label for="email" class="sr-only">Email</label>
                            	<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                            </div>
                            <div class="form-group">
                                <label for="key" class="sr-only">Password</label>
                                <input type="text" name="key" id="key" class="form-control" placeholder="Password">
                            </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <a href="{{url_for('signup')}}" class="forget" data-toggle="modal" data-target=".forget-modal">New user, sign up?</a>
                    <hr>
        	    </div>
    		</div>
    	</div>
    </div>
</section>


<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </div>
</footer>
{% endblock %}
