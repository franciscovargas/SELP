<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/home/francisco/selp/SELP/static/leaflet/leaflet.css" />

<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="/home/francisco/selp/SELP/static/leaflet/leaflet.js"></script>
	<script>
		var southWest = L.latLng(55.874962, -3.404167),
		    northEast = L.latLng(55.988625, -3.096550),
		    bounds = L.latLngBounds(southWest, northEast);

		var map = L.map('map').setView([ 55.944, -3.192], 15);


		L.tileLayer('https://{s}.tiles.mapbox.com/v3/vargfran.b9bd48fd/{z}/{x}/{y}.png', {
			maxBounds: bounds,
		    maxZoom: 19,
		    minZoom: 10,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'vargfran.b9bd48fd'
		}).addTo(map);
		L.bounds(northEast,southWest);
		map.fitBounds([
			          [55.874962, -3.404167],
			          [55.988625, -3.096550]
			          ]);


		// L.marker([51.5, -0.09]).addTo(map)
		// 	.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([ 55.944, -3.192], 15, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		// L.polygon([

	</script>
</body>
</html>
